<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Bootstrap -Botones-</title>
</head>

<body>

    <div class="container-fluid">
        <!-- fluid es para que lo centre un poco -->
    
    <div class="row">
        <div class="col-md-3">
            <button class="btn-default btn-lg">Default</button>
            <button class="btn-primary btn-sm">Primary</button>
            <button class="btn-success btn-xs">Success</button>
            <button class="btn-info">Info</button>
            <button class="btn-warning">Warning</button>
            <button class="btn-danger">Danger</button>
            <button class="btn-link">Link</button>
        </div>
        <div class="col-md-3">
                <a class="btn btn-default" href="#">Default</a>
                <a class="btn btn-primary btn-block" href="#">Primary</a>
                <a class="btn btn-success" href="#">Success</a>
                <a class="btn btn-info" href="#">Info</a>
                <a class="btn btn-warning disabled" href="#">Warning</a>
                <a class="btn btn-danger active" href="#">Danger</a>
                <a class="btn btn-link" href="#">Link</a>
            </div>
        </div>
    </div>
</body>


</html>
