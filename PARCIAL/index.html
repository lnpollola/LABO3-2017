   <!-- FORMULARIOS ENTRADA -->
    <form id="formCARGA">        
    <div class"row">   
            <!--  ID-->
              <div class="form-group">
              <label for="id">ID</label><br>
              <input type="text" id="id" class="sinError form-control" name="id" placeholder="ID.." autocomplete="off" autofocus><br>
              </div>
            <!-- NOMBRE -->
                <div class="form-group">
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre" class="sinError form-control" name="nombre" placeholder="Nombre.." autocomplete="off" autofocus><br>
                </div>
            <!-- EDAD -->
                <div class="form-group">
                <label for="edad">Edad</label><br>
                <input type="text" id="edad" class="sinError form-control" name="edad" placeholder="Edad.." autocomplete="off"><br>
                </div>
            <!-- TIPO - ENUM TIPO -->
                <div class="form-group">
                    <label for="opcion">Elige un tipo:</label>
                    <select class="form-control" name="tipoMasc" id="tipoMasc">
                    </select>
                </div>
            <!-- SEXO -->
                <div class="form-group">
                    <label for="opcion">Elige SEXO:</label>
                    <select class="form-control" name="" id="sexo"> -->

                        <option value="F">FEMENINO</option>
                    </select>
                </div>
             <!-- IMAGEN -->
                 <div class="form-group">
                    <label for="archivo">Archivo:</label>
                    <input type="file" id="imagen" onchange="transformaImagen();">
                    <p class="help-block">Máximo 50MB</p>
                </div>
                <div id="imgTest"></div>
                
              </div>
      
      </div>
      <!-- <input type='file' id="bannerImg" onchange="readURL(this);" />
      <img src="" id="tableBanner" /> -->

      <!-- BOTONES -->

          <!-- <div class="col-md-offset-1"> -->

                <button class='btn btn-success btn-sm' type="button" id="btnEnviar" value="Guardar" onclick="agregarEmpleado();">
                    AGREGAR EMPLEADO
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            <!-- </div> -->
        <!-- LIMPIAR LISTA -->
               <button class='btn btn-ok btn-sm' type="button" id="borrarLista" onclick="limpiarLista();">
                  LIMPIAR LISTA LOCALSTORAGE
                  <i class="glyphicon glyphicon-minus"></i>
              </button>
          </div>
    </div>
      </div>

    </section>

      <!-- <!— CHECKBOX —> -->

        <div class="checkbox">
            
            <caption><h3>SELECCIONAR COLUMNAS VISIBLES:</h3></caption>
            <label>
                <input type="checkbox" class="checkItems" name="idfiltro" id="idfiltro" value="ID">ID

            <label>

            <label>

            </label>

            <label>
                <input type="checkbox" class="checkItems" name="tipofiltro" id="tipofiltro" value="TIPO">TIPO
            </label>
            <label>
              <input type="checkbox" class="checkItems" name="sexoFiltro" id="sexoFiltro" value="SEXO">SEXO</label>
        </div>
      </div>
      </form>        
            <div class="col-md-offset-2">
