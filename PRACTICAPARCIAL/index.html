    <!-- FORMULARIOS ENTRADA -->
            <!-- ID -> COMPLETAR
            NOMBRE -> COMPLETAR
            EDAD -> COMPLETAR
            TIPO ->ENUM TIPO
            CANTIDAD PATAS -> COMPLETAR -->
    <div class"row">   
            <!--  ID-->
            <div class="form-group">
              <label for="id">ID</label><br>
              <input type="text" id="id" class="sinError form-control" name="id" placeholder="ID.." autocomplete="off" autofocus><br>
              </div>
            <!-- NOMBRE -->
                <div class="form-group">
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre" class="sinError form-control" name="nombre" placeholder="Nombre.." autocomplete="off" autofocus><br>
                </div>
            <!-- EDAD -->
                <div class="form-group">
                <label for="edad">Edad</label><br>
                <input type="text" id="edad" class="sinError form-control" name="edad" placeholder="Edad.." autocomplete="off"><br>
                </div>
            <!-- TIPO - ENUM TIPO -->
                <div class="form-group">
                    <label for="opcion">Elige un tipo:</label>
                    <select class="form-control" name="tipoMasc" id="tipoMasc">
                    </select>
                </div>
            <!-- PATAS -->
                <div class="form-group">
                    <label for="opcion">Elige cant. patas:</label>
                    <select class="form-control" name="" id="patas"> -->
                        <!-- ACA TIENE QUE LLAMAR AL ENUM -->
                        <option value="0">Ninguna</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                    </select>
                </div>
              </div>
      
      </div>
        
      <!-- BOTONES -->
      <div class="container row"> 
        <!-- AGREGAR -->    
                <button class='btn btn-success btn-sm' type="button" id="btnEnviar" value="Guardar" onclick="agregarMascota();">
                    AGREGAR
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            <!-- </div> -->
        <!-- ESTOS DEBERIAN SER BOTONES DE LA LISTA -->
        <!-- MODIFICAR -->
                <button class='btn btn- btn-warning' type="button" id="btnEnviar" value="Modificar" onclick="eliminarMascota();">
                    MODIFICAR
                    <i class="glyphicon glyphicon-pencil"></i>
                </button>
              <!-- </div> -->
        <!-- BORRAR -->
                <button class='btn btn-danger btn-sm' type="button" id="btnEnviar" value="Eliminar" onclick="modifiarMascota();">
                    BORRAR
                    <i class="glyphicon glyphicon-minus"></i>
                </button>
        <!-- LIMPIAR LISTA -->
              <!--EJEMPLO DE UN BOTON CON FUNCION Y EVENTO  -->
              <button class='btn btn-ok btn-sm' type="button" id="borrarLista" onclick="limpiarLista();">
                  LIMPIAR LISTA
                  <i class="glyphicon glyphicon-minus"></i>
              </button>
    </div>

    </section>

    <!-- EL SPINNER QUE  GIRA CUANDO CARGA -->
    <div id="spinner">
      <!-- CHECKBOX  -->
      <!— CHECKBOX —>
      <div class="checkbox">
        <caption><h2>Filtrar listado por:</h2></caption>
        <label>
            <input type="checkbox" name="idfiltro" id="idfiltro">ID
        </label>

        <label>
            <input type="checkbox" name="nombrefiltro" id="nombrefiltro">NOMBRE

        <label>
           <input type="checkbox" name="edadfiltro" id="edadfiltro">EDAD
        </label>

        <label>
            <input type="checkbox" name="tipofiltro" id="tipofiltro">TIPO
        </label>
        <label>
          <input type="checkbox" name="cantPatasfiltro" id="cantPatasfiltro">CANT. PATAS
      </label>
    </div>

    </div>
    <section id="listado" class="container" style="padding-top: 45px;">
      <h2>Listado de Mascotas</h2>

        <table class="table table-hover" id="tabla">
          <thead>
            <tr class="info">
              <th>ID</th>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Tipo</th>
              <th>Patas</th>
            </tr>
          </thead>
          <tbody id="tCuerpo">
          </tbody>
        </table>
      </div>
