<div class="container">
   <!-- FORMULARIOS ENTRADA -->
            <!-- ID -> COMPLETAR
            NOMBRE -> COMPLETAR
            EDAD -> COMPLETAR
            TIPO ->ENUM TIPO
            CANTIDAD PATAS -> COMPLETAR -->
    <div class"row">   
            <!--  ID-->
              <div class="form-group">
              <label for="id">ID</label><br>
              <input type="text" id="id" class="sinError form-control" name="id" placeholder="ID.." autocomplete="off" autofocus><br>
              </div>
            <!-- NOMBRE -->
                <div class="form-group">
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre" class="sinError form-control" name="nombre" placeholder="Nombre.." autocomplete="off" autofocus><br>
                </div>
            <!-- EDAD -->
                <div class="form-group">
                <label for="edad">Edad</label><br>
                <input type="text" id="edad" class="sinError form-control" name="edad" placeholder="Edad.." autocomplete="off"><br>
                </div>
            <!-- TIPO - ENUM TIPO -->
                <div class="form-group">
                    <label for="opcion">Elige un tipo:</label>
                    <select class="form-control" name="tipoMasc" id="tipoMasc">
                    </select>
                </div>
            <!-- PATAS -->
                <div class="form-group">
                    <label for="opcion">Elige cant. patas:</label>
                    <select class="form-control" name="" id="patas"> -->
                        <!-- ACA TIENE QUE LLAMAR AL ENUM -->
                        <option value="0">Ninguna</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                    </select>
                </div>
              </div>
      
      </div>
        
      <!-- BOTONES -->
      <div class="container row">
          <div class="col-md-offset-1">
        <!-- AGREGAR -->    
                <button class='btn btn-success btn-sm' type="button" id="btnEnviar" value="Guardar" onclick="agregarMascota();">
                    AGREGAR
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            <!-- </div> -->
        <!-- ESTOS DEBERIAN SER BOTONES DE LA LISTA -->
        <!-- MODIFICAR -->
                <button class='btn btn- btn-warning' type="button" id="btnEnviar" value="Modificar" onclick="eliminarMascota();">
                    MODIFICAR
                    <i class="glyphicon glyphicon-pencil"></i>
                </button>
              <!-- </div> -->
        <!-- BORRAR -->
                <button class='btn btn-danger btn-sm' type="button" id="btnEnviar" value="Eliminar" onclick="modifiarMascota();">
                    BORRAR
                    <i class="glyphicon glyphicon-minus"></i>
                </button>
        <!-- LIMPIAR LISTA -->
              <!--EJEMPLO DE UN BOTON CON FUNCION Y EVENTO  -->
              <button class='btn btn-ok btn-sm' type="button" id="borrarLista" onclick="limpiarLista();">
                  LIMPIAR LISTA
                  <i class="glyphicon glyphicon-minus"></i>
              </button>
          </div>
    </div>

      </div>

    </section>

    <!-- EL SPINNER QUE  GIRA CUANDO CARGA -->
    <div id="spinner">
      <!-- CHECKBOX  -->
      <!-- <!— CHECKBOX —> -->
      <form id="checkFORM">
      <div class="col-md-offset-1">
        <div class="checkbox">
            
            <caption><h3>COLUMNAS VISIBLES:</h3></caption>
            <label>
                <input type="checkbox" class="checkItems" name="idfiltro" id="idfiltro" value="ID">ID
            </label>

            <label>
                <input type="checkbox" class="checkItems" name="nombrefiltro" id="nombrefiltro" value="NOMBRE">NOMBRE
            </label>

            <label>
              <input type="checkbox" class="checkItems" name="edadfiltro" id="edadfiltro" value="EDAD">EDAD
            </label>

            <label>
                <input type="checkbox" class="checkItems" name="tipofiltro" id="tipofiltro" value="TIPO">TIPO
            </label>
            <label>
              <input type="checkbox" class="checkItems" name="cantPatasfiltro" id="cantPatasfiltro" value="CANTPATAS">CANT. PATAS
          </label>
        </div>
            <div class="form-group">
                <label for="Filtro">FILTRAR POR:</label>
                <select class="form-control" name="filtrarPor" id="filtrarPor">
                </select>
            </div>
    </div> 
      </form>
    <!-- TABLA LISTADO -->
    </div>

            <!-- CABECERA -->
            <thead id="tCabecera">
            </thead>
            <!-- CUERPO -->
            <tbody id="tCuerpo">
            </tbody>

        </table>
