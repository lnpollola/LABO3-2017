<!-- <!DOCTYPE html> -->
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>COMANDA 3.0</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
 
  <!-- MODULOS -->
  <script src="TS/enumerado.js"></script>
  <script src="TS/app.js"></script>
  <script src="TS/Persona.js"></script>
  <script src="TS/Cliente.js"></script>
  <!-- <script src="TS/Mesa.js"></script> -->
  <script src="TS/Empleado.js"></script>
  <script src="TS/Pedido.js"></script>
  

  <!-- ESTILO EXTERNO -->
  <link href="Estilo_Bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- Font Awesome Icons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- Theme style -->
  <link href="Estilo_Bootstrap/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
  <!-- iCheck -->
  <link href="Estilo_Bootstrap/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
  <!-- Estilos -->
  <link href="css/estilos.css" rel="stylesheet" type="text/css" />
</head>

<body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <!--Park <b>Here </b><img src="img/millenniumFalcon.png" style="height: 30px;">-->
        <img src="img/menu_comanda.png" style="height: 100px;">
        <p id="tituloLogin">
          COMANDA 3.0 
        </p>
        <!--Park <b>Here </b><img src="img/parkHereLogo.png" style="height: 30px;">-->
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <!--<p class="login-box-msg">Sign in to start your session</p>-->
        <img id="profile-img" src="img/loginImage.png">
        <form>
          <div class="form-group has-feedback">
            <input id="mailingresado" type="email" class="form-control" placeholder="Email" autocomplete="off" autofocus/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="passingresado" type="password" class="form-control" placeholder="Password" autocomplete="off" autofocus/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" id="recordarme"> Recordarme
                </label>
              </div>                        
            </div><!-- /.col -->
          </div>
          <div class="form-group">
              <button type="button" onclick="validaLogin();" class="btn btn-primary btn-block btn-flat">Ingresar</button>
          </div>
        </form>
        <div><span class="label label-danger" id="errorLogin"></span></div>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="Estilo_Bootstrap/plugins/jQuery/jQuery-2.1.3.min.js" type="text/javascript" ></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="Estilo_Bootstrap/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="Estilo_Bootstrap/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <!-- <script src="js/funciones.js" type="text/javascript"></script> -->
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
